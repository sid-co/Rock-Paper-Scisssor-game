<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do sub</title>
</head>
<style>
    .channel{
        display: flex;
        flex-direction: column;
        padding:40px 160px;
        background-color: aqua;
        box-sizing: border-box;
        border-width: 30px;
        box-shadow: 5px;
        align-items: center;
        
    }
    .kam-kr{
        width:20%;
    }
    .outerbox{
        width: 60%;
        padding:50px 160px;
    }
</style>
<body>
    <header>
         <div class="outerbox">
            <div class="channel">

                <h2>Subscribe our channel</h2>
                <button onclick="
               const buttonElement= document.querySelector('.kam-kr');

               if(buttonElement.innerText==='SUBSCRIBE')
               {
                buttonElement.innerHTML='SUBSCRIBED';

               }else{
                buttonElement.innerHTML='SUBSCRIBE';

               }
                " class="kam-kr">
                    SUBSCRIBE
                </button>
            </div>
    
         </div>

        
    </header>
</body>

</html>

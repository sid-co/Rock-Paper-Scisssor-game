<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>

<body>
    <p> Youtube channel </p>
    <button class="Subscribebutton" onclick="
   button();
   "> Subscribe</button>
   
    <script>
        function button() {
            const member = document.querySelector('.Subscribebutton');
            if (member.innerText === 'Subscribe') {
                member.innerText = 'Subscribed';
            } else {
                member.innerText = 'Subscribe';
            }


        }
    </script>

</body>

</html>

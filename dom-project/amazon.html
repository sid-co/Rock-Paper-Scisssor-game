<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
</head>

<body>
    <p> Amazon shipping delivery</p>
    <input class="calculatevalue" placeholder="enter the cost">
    <button onclick="
    Totalvalue();    
    "> Calculate</button>
    <p class="calculatevaluedown"></p>
    <script>
        function Totalvalue() {
            const inputelement = document.querySelector('.calculatevalue');

            let cost = Number(inputelement.value);
            if (cost < 40) {
                cost = cost + 10;
            }
            document.querySelector('.calculatevaluedown').innerHTML = `$${cost}`;
        }

    </script>
</body>

</html>
